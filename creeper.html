<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>

    <canvas width="600" height="400">

    </canvas>
    <script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        //los ultimos dos valores 600,400 son eje x,y
        pincel.fillStyle = "darkgreen" //propiedad del obejto pincel
        pincel.fillRect(200, 50, 350, 300);//funcion metodo del objeto 
        //ojos
        pincel.fillStyle = "black" //propiedad o caracteristica
        pincel.fillRect(250, 110, 90, 90);
        pincel.fillRect(410, 110, 90, 90);
        
        //funcion
        //nariz
        pincel.fillRect(340, 200, 70, 100);
        //boca
        pincel.fillRect(300, 240, 40, 110);
        pincel.fillRect(410, 240, 40, 110);
        //sombras
        pincel.fillStyle = "gray"
        pincel.fillRect(250, 110, 10, 90);
        pincel.fillRect(250, 110, 90, 20);
        pincel.fillRect(410, 110, 90, 20);
        pincel.fillRect(490, 110, 10, 90);

        pincel.fillRect(340, 200, 5, 40);
        pincel.fillRect(405, 200, 5, 40);

        pincel.fillRect(340, 200, 70, 5);

        pincel.fillRect(300, 240, 5, 110);
        pincel.fillRect(445, 240, 5, 110);

        pincel.fillRect(300, 240, 45, 5);
        pincel.fillRect(405, 240, 45, 5);



        pincel.fillStyle = "red"
        pincel.fillRect(340, 300, 70, 50);


    </script>
</body>
</html>
